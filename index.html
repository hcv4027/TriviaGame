<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Superhero Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src='assets/images/superheroHeader.png' alt='headimage' width='100%'>
    </header>
    <div class='container'>
        <div class="row">
            <div class="col-md-12">
                <button class='btn btn-primary' id='startBtn'>Start Trivia Game</button>
            </div>
        </div>
        
        <!-- Question page -->
        <div id=currentQuestion></div><br/>
        <div id=timeLeft></div><br/>
        <div class='question' id="questiontext"></div><br/>
        <div class='answerList'></div>
        <!-- Answer Display-->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=gif></div>
        <!-- Scoreboard -->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <div id='startOverBtn'></div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
